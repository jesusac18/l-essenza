<h2>Iniciar Sesión</h2>
<div class="login-container mat-elevation-z4">
  <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required />
    </mat-form-field>

    <div class="submit">
      <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
    </div>
  </form>

  <div class="auth-button-group">
    <button mat-raised-button color="accent" (click)="loginWithGoogle()">
      Iniciar sesión con Google
    </button>
    <p>No tienes una cuenta? <a routerLink="/register">Registrate</a></p>
  </div>  
</div>
