<div class="login-container mat-elevation-z4">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="loginWithEmail()" #loginForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
  </form>

  <button mat-raised-button color="accent" (click)="loginWithGoogle()" style="margin-top: 10px;">
    Iniciar sesión con Google
  </button>
</div>
