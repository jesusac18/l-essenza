<main class="container" *ngIf="plato">
    <h1 class="title mat-title">{{ plato.nombre }}</h1>
  
    <mat-card class="plato-card mat-elevation-z4">
      <img mat-card-image [src]="plato.imagen" alt="Imagen de {{ plato.nombre }}" />
      <mat-card-header>
        <mat-card-title>{{ plato.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ plato.categoriaId }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ plato.descripcion }}</p>
        <p *ngIf="plato.precio"><strong>Precio: </strong>{{ plato.precio | currency:'USD':'symbol' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/', 'carta']">VOLVER A LA CARTA</button>
      </mat-card-actions>
    </mat-card>
  </main>
