<main class="container">
    <h1 class="title mat-title">{{ categoria?.nombre }}</h1>
  
    <mat-card *ngIf="categoria" class="categoria-banner mat-elevation-z4">
      <img [src]="categoria.imagen" alt="Imagen de {{ categoria.nombre }}" />
      <mat-card-content>
        <p>{{ categoria.descripcion }}</p>
      </mat-card-content>
    </mat-card>
  
    <div class="platos-list">
      <h2 class="text-center">Platos de esta categor√≠a</h2>
  
      <div class="platos-grid">
        <mat-card class="plato-card mat-elevation-z4" *ngFor="let plato of platos">
          <img mat-card-image [src]="plato.imagen" alt="Imagen de {{ plato.nombre }}" />
          <mat-card-header>
            <mat-card-title>{{ plato.nombre }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ plato.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" [routerLink]="['/', plato.categoriaId, plato.id]">VER PLATO</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </main>
